name: Spellchecker

on:
  push:
    branches:
      - spellchecker # Modify if you use a different main branch name, such as the legacy "master" name.
  pull_request:
    branches:
      - source # Modify if you use a different main branch name, such as the legacy "master" name.

jobs:
  spellchecking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out the code
      - uses: actions/setup-node@v1
        name: Run spell check
        with:
          node-version: "12"
      - run: npm install -g cspell
      - run: cspell --config ./cSpell.json "docs/**/*.md"